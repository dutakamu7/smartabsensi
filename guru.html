<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Guru - SmartAbsensi</title>

  <!-- Tailwind + Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background:#f4f7f9; }
    .card { background:white; border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,0.06); }
    .small { font-size:0.85rem; color:#6b7280; }
    .hidden { display:none; }
  </style>
</head>
<body class="min-h-screen flex">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-gray-900 text-white p-6 hidden md:block">
    <h1 class="text-2xl font-extrabold mb-8 text-indigo-400">GURU • SmartAbsensi</h1>
    <nav class="space-y-3">
      <button onclick="showTab('dashboard')" class="w-full text-left p-3 rounded-xl bg-indigo-600 font-semibold">Dashboard</button>
      <button onclick="showTab('tugas')" class="w-full text-left p-3 rounded-xl hover:bg-gray-800">Kirim Tugas</button>
      <button onclick="showTab('materi')" class="w-full text-left p-3 rounded-xl hover:bg-gray-800">Upload Materi</button>
      <button onclick="showTab('absen')" class="w-full text-left p-3 rounded-xl hover:bg-gray-800">Absensi Manual</button>
      <button onclick="logoutGuru()" class="w-full mt-6 bg-red-500 hover:bg-red-600 p-3 rounded-xl font-semibold">Logout</button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-6 md:p-10 overflow-y-auto">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h2 id="pageTitle" class="text-2xl font-bold text-gray-800">Dashboard Guru</h2>
        <p id="welcome" class="text-sm text-gray-500 mt-1">Memuat data...</p>
      </div>
      <div class="text-right">
        <div id="clock" class="text-sm text-gray-600 font-mono">--:--:--</div>
        <div id="today" class="text-xs text-gray-400">Loading date</div>
      </div>
    </header>

    <!-- DASHBOARD -->
    <section id="tab-dashboard" class="tab card p-6 mb-6">
      <h3 class="text-xl font-bold mb-4">Ringkasan Hari Ini</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="p-4 card"><p class="small">Jumlah Tugas Terkirim</p><h3 id="countTugas" class="text-2xl font-bold mt-2">0</h3></div>
        <div class="p-4 card"><p class="small">Materi Terbaru</p><h3 id="countMateri" class="text-2xl font-bold mt-2">0</h3></div>
        <div class="p-4 card"><p class="small">Absen Hari Ini</p><h3 id="countAbsenToday" class="text-2xl font-bold mt-2">0</h3></div>
      </div>
    </section>

    <!-- KIRIM TUGAS -->
    <section id="tab-tugas" class="tab hidden card p-6 mb-6">
      <h3 class="text-xl font-bold mb-4">Kirim Tugas ke Siswa</h3>
      <form id="formTugas" class="space-y-3">
        <input id="tugasMapel" type="text" class="w-full border p-2 rounded" placeholder="Mata Pelajaran" required>
        <textarea id="tugasDeskripsi" class="w-full border p-2 rounded" placeholder="Deskripsi tugas..." required></textarea>
        <input id="tugasFile" type="file" class="w-full border p-2 rounded" required>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Kirim</button>
      </form>
    </section>

    <!-- UPLOAD MATERI -->
    <section id="tab-materi" class="tab hidden card p-6 mb-6">
      <h3 class="text-xl font-bold mb-4">Upload Materi</h3>
      <form id="formMateri" class="space-y-3">
        <input id="materiMapel" type="text" class="w-full border p-2 rounded" placeholder="Mata Pelajaran" required>
        <input id="materiKeterangan" type="text" class="w-full border p-2 rounded" placeholder="Keterangan Materi" required>
        <input id="materiFile" type="file" class="w-full border p-2 rounded" required>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Upload</button>
      </form>
    </section>

    <!-- ABSENSI MANUAL -->
    <section id="tab-absen" class="tab hidden card p-6 mb-6">
      <h3 class="text-xl font-bold mb-4">Absensi Manual Guru</h3>
      <form id="formAbsen" class="space-y-3">
        <input id="absenNama" type="text" class="w-full border p-2 rounded bg-gray-100" readonly>
        <input id="absenMapel" type="text" class="w-full border p-2 rounded" placeholder="Mata Pelajaran Hari Ini" required>
        <input id="absenJam" type="text" class="w-full border p-2 rounded bg-gray-100" readonly>
        <label class="block">Unggah Bukti Kehadiran (foto):</label>
        <input id="absenFile" type="file" accept="image/*" class="w-full border p-2 rounded" required>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Kirim Absensi</button>
      </form>
    </section>
  </main>

  <div id="msgBox" class="fixed right-6 bottom-6 p-4 rounded shadow-lg bg-gray-900 text-white opacity-0 transition-opacity"></div>

  <script>
    /* ---------------- LOGIN CHECK ---------------- */
    function getLoggedGuru() {
      const guruData = localStorage.getItem('loginGuru');
      if (!guruData) return null;
      try { return JSON.parse(guruData); } catch { return { nama: guruData }; }
    }
    const guru = getLoggedGuru();
    if (!guru || !guru.nama) {
      alert('Anda belum login sebagai guru. Mengarahkan ke halaman login...');
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome').textContent = `Halo, ${guru.nama} — selamat datang.`;
      document.getElementById('absenNama').value = guru.nama;
    }

    /* ---------------- TABS ---------------- */
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById('tab-' + tab).classList.remove('hidden');
      document.getElementById('pageTitle').textContent = tab.charAt(0).toUpperCase() + tab.slice(1) + ' Guru';
    }

    /* ---------------- ABSEN MANUAL ---------------- */
    document.getElementById('absenJam').value = new Date().toLocaleTimeString('id-ID');

    document.getElementById('formAbsen').addEventListener('submit', e => {
      e.preventDefault();
      const mapel = document.getElementById('absenMapel').value.trim();
      const file = document.getElementById('absenFile').files[0];
      if (!file) return alert('Harap unggah foto absensi.');

      const absenData = JSON.parse(localStorage.getItem('absenGuru')) || [];
      absenData.push({
        namaGuru: guru.nama,
        mapel,
        jamAbsen: new Date().toLocaleTimeString('id-ID'),
        tanggal: new Date().toLocaleDateString('id-ID'),
        buktiFoto: file.name
      });
      localStorage.setItem('absenGuru', JSON.stringify(absenData));
      alert('Absensi terkirim!');
      document.getElementById('formAbsen').reset();
      updateDashboard();
    });

    /* ---------------- KIRIM TUGAS ---------------- */
    document.getElementById('formTugas').addEventListener('submit', e => {
      e.preventDefault();
      const mapel = document.getElementById('tugasMapel').value.trim();
      const deskripsi = document.getElementById('tugasDeskripsi').value.trim();
      const file = document.getElementById('tugasFile').files[0];
      if (!file) return alert('Harap pilih file tugas.');

      const tugasData = JSON.parse(localStorage.getItem('tugasData')) || [];
      tugasData.push({
        namaGuru: guru.nama,
        mapel,
        deskripsi,
        fileName: file.name,
        waktu: new Date().toLocaleString('id-ID')
      });
      localStorage.setItem('tugasData', JSON.stringify(tugasData));
      alert('Tugas berhasil dikirim!');
      document.getElementById('formTugas').reset();
      updateDashboard();
    });

    /* ---------------- UPLOAD MATERI ---------------- */
    document.getElementById('formMateri').addEventListener('submit', e => {
      e.preventDefault();
      const mapel = document.getElementById('materiMapel').value.trim();
      const keterangan = document.getElementById('materiKeterangan').value.trim();
      const file = document.getElementById('materiFile').files[0];
      if (!file) return alert('Harap pilih file materi.');

      const materiData = JSON.parse(localStorage.getItem('materiData')) || [];
      materiData.push({
        namaGuru: guru.nama,
        mapel,
        keterangan,
        fileName: file.name,
        waktu: new Date().toLocaleString('id-ID')
      });
      localStorage.setItem('materiData', JSON.stringify(materiData));
      alert('Materi berhasil diupload!');
      document.getElementById('formMateri').reset();
      updateDashboard();
    });

    /* ---------------- DASHBOARD COUNTER ---------------- */
async function updateDashboard() {
  try {
    const [tugasRes, materiRes, absenRes] = await Promise.all([
      fetch('tugas.json'),
      fetch('materi.json'),
      fetch('absen_guru.json') // opsional kalau kamu buat juga absennya
    ]);

    const tugasData = await tugasRes.json().catch(() => []);
    const materiData = await materiRes.json().catch(() => []);
    const absenData = await absenRes.json().catch(() => []);

    const tugasCount = tugasData.filter(t => t.namaGuru === guru.nama).length;
    const materiCount = materiData.filter(m => m.namaGuru === guru.nama).length;
    const absenCount = absenData.filter(a => a.namaGuru === guru.nama && a.tanggal === new Date().toLocaleDateString('id-ID')).length;

    document.getElementById('countTugas').textContent = tugasCount;
    document.getElementById('countMateri').textContent = materiCount;
    document.getElementById('countAbsenToday').textContent = absenCount;
  } catch (err) {
    console.error('Gagal membaca data dashboard:', err);
  }
}
    /* ---------------- LOGOUT ---------------- */
    function logoutGuru() {
      localStorage.removeItem('loginGuru');
      window.location.href = 'login.html';
    }

    /* ---------------- JAM REALTIME ---------------- */
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID');
      document.getElementById('today').textContent = now.toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }, 1000);

    updateDashboard();
  </script>
</body>
</html>
